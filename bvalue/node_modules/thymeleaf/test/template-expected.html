<!DOCTYPE html>

<html>

<head>
	<title>Thymeleaf example template</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
</head>

<body>

	<p><span>Hello!</span>
	You're using <a href="http://www.thymeleaf.org/">Thymeleaf</a> for JavaScript!</p>

	<p>Count to 10?  Sure:</p>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
	</ul>

	<div>
		<p>This is some text from an external fragment</p>
	</div>
	<p>This is some text from an external fragment</p>

	Surrounding element removed via synthetic block.

</body>

</html>
